<!DOCTYPE html>
<html>
    <head>
        <title></title> <!-- Name of the page shown on the tab or top of the browser window -->
        <meta charset="UTF-8"> <!-- Defines the character set for the browser to use UTF-8 is the standard -->
        <!-- This example uses a full URL to link to a style sheet: -->
        <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css" type="text/css"> 
        <!-- This example links to a style sheet located in the html folder on the current web site: -->
        <link rel="stylesheet" href="/html/styles.css" type="text/css"> 
        <!-- This example links to a style sheet located in the same folder as the current page: -->
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>

        <h1>This is a level 1 heading</h1>
        <h2>This is a level 2 heading</h2>
        <h3>This is a level 3 heading</h3>
        <h4>This is a level 4 heading</h4>
        <h5>This is a level 5 heading</h5>
        <h6>This is a level 6 heading</h6>

        <p>This is my blank template for an HTML file</p>
        <p id="demo"></p>

        <script>
            //you can enter scripting code in the page itself like this
            document.getElementById("demo").innerHTML = "Hello JavaScript!";
        </script>
        <script src="path/myscript.js"></script> <!-- you can reference a script file like this -->
    </body>
</html>
