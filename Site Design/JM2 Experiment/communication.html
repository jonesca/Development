<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Communication &gt; JM Family</title>
        <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css" type="text/css"> 
        <link rel="stylesheet" href="styles/main.css" type="text/css"> 
    </head>
    <body>
        <h1>Send a message to one of the JM Families</h1>
        
        <h2>Submit a Comment to one of the JM Families</h2>
        <form>
            <p><label>First Name <input type="text"></label></p> <!-- putting the input inside the label is one way to associate the input with the label -->
            <p><label>Last Name <input type="text"></label></p> <!-- using the p tag forces the form fields to be vertical -->
            <p><label>Phone Number <input type="text"></label></p>
            <p><label>Email <input type="email"></label></p>
            <fieldset>
                <legend>Which Family</legend>
                <label><input type="radio" name="jm-family"> JM1</label>
                <label><input type="radio" name="jm-family"> JM2</label>
                <label><input type="radio" name="jm-family"> JM3</label>
                <label><input type="checkbox" name="jm-family"> JM4</label>
                <label><input type="checkbox" name="jm-family"> JM5</label>
            </fieldset>
            <p><label>What message would you like to post:</label></p>
            <textarea></textarea>
            <p><small><strong>Make sure to <em>tease</em> as much as possible!</strong></small></p>
            <p><button type="submit">Submit</button></p>
        </form>
        <p><a href="index.html">Return Home</a></p>
        <p>Communicate</p>
        <p><a href="about.html">HTML Help</a></p>
    </body>
</html>
